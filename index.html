<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="/content/css/uicons-regular-rounded.css" rel="stylesheet">
    <title>Clean and Simple Site</title>
</head>
<body>

    <div id="main">
        <nav>
            <img id="logo" src="http://static1.squarespace.com/static/575a6067b654f9b902f452f4/59e64b57cf81e064f900819a/5c8c127beb393116ec4e1c52/1552683697079/300Logo.png?format=1500w">
            <div id="navbar">
                <button id="home">Home</button>
                <button id="blog">Blog</button>
                <button id="resources">Resources</button>
                <button id="about">About</button>
            </div>
            
            <div id="account-buttons">
                <button id="sign-in">Sign In</button>
                <button id="sign-up">Sign Up</button>
            </div>
            
        </nav>

        <div id="content">
            <div id="main-container">
                <div id="info">
                    <h1 id="main-header">A new website with content & information</h1>
                    <p id="maintext">Here you will find information, complex resources and a wealth of products to enhance your business experience.</p>
                    <div id="action-buttons-container">
                        <button class="action-buttons" id="action-button-1">Get Started
                            
                        </button>
                        <button class="action-buttons" id="action-button-2">Learn More
                        </button>
                    </div>
                </div>
              
                <img width="500" src="content/undraw_Traveling_re_weve.svg">
            </div>
        </div>
    </div>
    
    Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a>

    <script type="application/javascript" src="script.js"></script>
</body>
</html>
